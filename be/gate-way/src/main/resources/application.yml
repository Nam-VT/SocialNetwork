# application.yml của API Gateway

# Cổng mà Gateway sẽ chạy, ví dụ: 8080
server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      # --- Cấu hình Routing (Chuyển tiếp yêu cầu) ---
      routes:
        # Route cho Auth Service
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**

        # Route cho User Service
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/users/**

        # Route cho Post Service (bao gồm cả Post Like và Feed)
        - id: post-service
          uri: http://localhost:8083
          predicates:
            - Path=/posts/**, /api/posts/**

        # Route cho Comment Service
        - id: comment-service
          uri: http://localhost:8084
          predicates:
            - Path=/comments/**, /comment-likes/**
        
        # Route cho Follow Service
        - id: follow-service
          uri: http://localhost:8085
          predicates:
            - Path=/follows/**

        # Route cho Notification Service
        - id: notification-service
          uri: http://localhost:8086
          predicates:
            - Path=/notifications/**

        # Route cho Media Service
        - id: media-service
          uri: http://localhost:8087
          predicates:
            - Path=/upload/**, /media/** # Giả sử có cả /media/ endpoint

        # Route cho Chat Service (bao gồm cả WebSocket)
        - id: chat-service
          uri: http://localhost:8088
          predicates:
            - Path=/chats/**, /ws/** # Thêm /ws/** để Gateway chuyển tiếp WebSocket

        # Route cho Search Service
        - id: search-service
          uri: http://localhost:8090
          predicates:
            - Path=/search/**

      # --- Cấu hình CORS Toàn cục ---
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173" # URL của frontend
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true