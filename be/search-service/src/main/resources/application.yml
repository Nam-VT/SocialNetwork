server:
  port: 8090 # Chọn một cổng mới

spring:
  application:
    name: search-service

  datasource:
    url: jdbc:mysql://localhost:3306/search_db?createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  # Cấu hình Kafka Consumer
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: search-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        # Cho phép deserialize các DTO từ module 'common'
        spring.json.trusted.packages: "nvt.socialnetwork.common.dto"
  data:
    web:
      pageable:
        serialization-mode: VIA_DTO

# Tên các topic mà service này sẽ lắng nghe
app:
  kafka:
    user-topic: "user-events"
    post-topic: "post-events"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka